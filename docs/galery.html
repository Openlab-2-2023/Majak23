<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiktívna Firma</title>
    <link rel="stylesheet" href="galery.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <a href="#home">Domov</a>
        <div class="dropdown">
            <a href="#services">Služby</a>
            <div class="dropdown-content">
                <a href="#web">Tvorba webov</a>
                <a href="#seo">SEO optimalizácia</a>
            </div>
        </div>
        <a href="#contact">Kontakt</a>
    </nav>
    <section id="services">
        <h1>Naše Služby</h1>
        <ul>
            <li>Tvorba webov</li>
            <li>SEO optimalizácia</li>
        </ul>
    </section>
    <section id="gallery">
        <h1>Galéria</h1>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/200?text=Web+Design" alt="Web Design">
            
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/200?text=Business" alt="Business">
            
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/200?text=Technology" alt="Technology">
            
        </div>
    </section>
    <footer>
        <div class="social-icons">
            <div class="social-item">
                <i class="fab fa-facebook"></i>
                <span>Facebook</span>
            </div>
            <div class="social-item">
                <i class="fab fa-twitter"></i>
                <span>Twitter</span>
            </div>
            <div class="social-item">
                <i class="fab fa-instagram"></i>
                <span>Instagram</span>
            </div>
        </div>
    </footer>
</body>
</html>
